<!DOCTYPE html>
<html>
<head>
  <title>Daily Task Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    h1 { font-size: 24px; text-align: center; }
    h3.category { margin-top: 30px; color: #444; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    .task { margin: 10px 0; padding: 8px; border: 1px solid #ccc; border-radius: 6px; background: #f9f9f9; display: flex; align-items: center; justify-content: space-between; }
    .time { font-weight: bold; margin-right: 10px; color: #666; }
    .done { text-decoration: line-through; color: green; }
    .controls { display: flex; align-items: center; gap: 8px; margin-top: 20px; flex-wrap: wrap; }
    input[type="text"] { width: 200px; padding: 4px; }
    select, input[type="time"] { padding: 4px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>üìÖ Daily Task Tracker</h1>
  <p id="date"></p>

  <div class="controls">
    <input type="text" id="taskInput" placeholder="New Task">
    <select id="categoryInput">
      <option value="daily">Daily</option>
      <option value="study">Study</option>
      <option value="other">Other</option>
    </select>
    <label><input type="checkbox" id="timeBasedInput"> Time Based</label>
    <input type="time" id="timeInput">
    <button onclick="addTask()">Add</button>
  </div>

  <div id="tasks">Loading tasks...</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbzxudQ_IllD1KXOcFQjfQkCtxXUSizv56XqOdiKJZfZcHcAk7ut-C6v4RLbFJhMwh0b/exec/exec";

    async function loadTasks() {
      const tasksDiv = document.getElementById("tasks");
      tasksDiv.innerHTML = "Loading tasks...";

      try {
        const response = await fetch(`${SCRIPT_URL}?action=get`);
        const tasks = await response.json();

        if (tasks.length === 0) {
          tasksDiv.innerHTML = "No tasks for today!";
          return;
        }

        tasksDiv.innerHTML = ""; // Clear the loading message

        tasks.forEach(task => {
          const taskElement = document.createElement("div");
          taskElement.className = "task";

          const isDone = task.Done === true || task.Done === "TRUE" || task.Done === "true";

          taskElement.innerHTML = `
            <div>
              <strong class="${isDone ? 'done' : ''}">${task.Task}</strong><br>
              Category: ${task.Category}<br>
              ${task.Timebased === "true" || task.Timebased === true ? `Time: ${task.Time}<br>` : ""}
              Status: ${isDone ? "‚úÖ Done" : "‚ùå Not Done"}
            </div>
            <div>
              ${!isDone ? `<button onclick="completeTask('${task.Task}')">‚úÖ</button>` : ""}
              <button onclick="deleteTask('${task.Task}')">üóëÔ∏è</button>
            </div>
          `;

          tasksDiv.appendChild(taskElement);
        });
      } catch (err) {
        console.error("Failed to load tasks", err);
        tasksDiv.innerHTML = "Failed to load tasks.";
      }
    }

    async function addTask() {
      const task = document.getElementById('taskInput').value.trim();
      const category = document.getElementById('categoryInput').value;
      const timebased = document.getElementById('timeBasedInput').checked;
      const time = document.getElementById('timeInput').value;

      if (!task) return alert("Please enter a task");

      await fetch(`${SCRIPT_URL}?action=add&task=${encodeURIComponent(task)}&category=${category}&timebased=${timebased}&time=${time}`);
      document.getElementById('taskInput').value = '';
      loadTasks();
    }

    async function completeTask(task) {
      await fetch(`${SCRIPT_URL}?action=update&task=${encodeURIComponent(task)}`);
      loadTasks();
    }

    async function deleteTask(task) {
      if (!confirm(`Delete "${task}"?`)) return;
      await fetch(`${SCRIPT_URL}?action=delete&task=${encodeURIComponent(task)}`);
      loadTasks();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' });
      document.getElementById("date").textContent = `Today: ${today}`;
      loadTasks();
    });
  </script>
</body>
</html>
