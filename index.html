<!DOCTYPE html>
<html>
<head>
  <title>Daily Task Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    h1 { font-size: 24px; text-align: center; }
    h3.category { margin-top: 30px; color: #444; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    .task { margin: 10px 0; padding: 8px; border: 1px solid #ccc; border-radius: 6px; background: #f9f9f9; display: flex; align-items: center; justify-content: space-between; }
    .time { font-weight: bold; margin-right: 10px; color: #666; }
    .done { text-decoration: line-through; color: green; }
    .controls { display: flex; align-items: center; gap: 8px; margin-top: 20px; }
    input[type="text"] { width: 200px; padding: 4px; }
    select, input[type="time"] { padding: 4px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>üìÖ Daily Task Tracker</h1>
  <p id="date"></p>

  <div class="controls">
    <input type="text" id="taskInput" placeholder="New Task">
    <select id="categoryInput">
      <option value="daily">Daily</option>
      <option value="study">Study</option>
      <option value="other">Other</option>
    </select>
    <label><input type="checkbox" id="timeBasedInput"> Time Based</label>
    <input type="time" id="timeInput">
    <button onclick="addTask()">Add</button>
  </div>

  <div id="tasks">Loading tasks...</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw_QkTb-n2Tq05BOAkcfWvJo90XKby31mX2ZmZeOrNJrpxhAR3KqCpmYyHnkXlGtimL/exec";

    document.getElementById('date').innerText = new Date().toDateString();

    async function loadTasks() {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=get`);
        const data = await res.json();

        data.sort((a, b) => {
          if (a.Timebased === true && b.Timebased === false) return -1;
          if (a.Timebased === false && b.Timebased === true) return 1;
          if (a.Timebased && b.Timebased) return a.Time.localeCompare(b.Time);
          return 0;
        });

        const grouped = { daily: [], study: [], other: [] };
        data.forEach(task => grouped[task.Category].push(task));

        const container = document.getElementById('tasks');
        container.innerHTML = '';

        for (let cat in grouped) {
          if (grouped[cat].length > 0) {
            container.innerHTML += `<h3 class="category">${cat.toUpperCase()}</h3>`;
            grouped[cat].forEach(task => {
              container.innerHTML += `
                <div class="task">
                  <span>
                    <input type="checkbox" ${task.Done === true ? 'checked disabled' : ''} onchange="completeTask('${task.Task}')">
                    ${task.Timebased === true ? `<span class="time">[${task.Time}]</span>` : ''}
                    <span class="${task.Done === true ? 'done' : ''}">${task.Task}</span>
                  </span>
                  <button onclick="deleteTask('${task.Task}')">üóë</button>
                </div>`;
            });
          }
        }

        if (container.innerHTML.trim() === '') {
          container.innerHTML = "<p>No tasks for today.</p>";
        }

      } catch (err) {
        document.getElementById('tasks').innerText = "‚ö†Ô∏è Failed to load tasks.";
        console.error(err);
      }
    }

    async function addTask() {
      const task = document.getElementById('taskInput').value.trim();
      const category = document.getElementById('categoryInput').value;
      const timebased = document.getElementById('timeBasedInput').checked;
      const time = document.getElementById('timeInput').value;

      if (!task) return alert("Please enter a task");

      await fetch(`${SCRIPT_URL}?action=add&task=${encodeURIComponent(task)}&category=${category}&timebased=${timebased}&time=${time}`);
      document.getElementById('taskInput').value = '';
      loadTasks();
    }

    async function completeTask(task) {
      await fetch(`${SCRIPT_URL}?action=update&task=${encodeURIComponent(task)}`);
      loadTasks();
    }

    async function deleteTask(task) {
      if (!confirm(`Delete "${task}"?`)) return;
      await fetch(`${SCRIPT_URL}?action=delete&task=${encodeURIComponent(task)}`);
      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>
